<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
 		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>	
	<body>

		<div class="container">

			<form id="login">
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1">
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
			</form>









		</div>	









		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


		<script>

			document.querySelector("#login").addEventListener("submit",function(e){
				e.preventDefault();

				var email1 = document.querySelector("#exampleInputEmail1").value;
				var password1 = document.querySelector("#exampleInputPassword1").value;

				var data = JSON.parse(sessionStorage.getItem("signUpData"));

				console.log(data.email);
				console.log(email1);
				
				if(data && data.email === email1 && data.password === password1){
					window.location.href = "profile.html";
				}


			})



		</script>	

	</body>	
</html>
